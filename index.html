<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex item-center justify-center">
        <div class="left w-6/12">
            <img class="w-72" src="facebook.png" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white me-10 -mt-12 p-4 rounded-lg w-2/6 shadow-lg relative">
            
                <input class="px-4 h-12 outline-blue-700 border border-1 border-gray-300 rounded-md my-2 text-lg font-normal text-black"  type="text" placeholder="Email Address or phone number">
                <input  class="px-4 h-12 outline-blue-700 border border-1 border-gray-300 rounded-md my-2" type="password" placeholder="Password">
                <button class="bg-blue-600 text-white py-2 rounded-md font-medium text-xl cursor-pointer hover:bg-blue-700 my-2">Log in</button>
                <span class="text-center my-4 text-blue-600 text-sm cursor-pointer hover:underline">Forgotten password?</span>
                <hr>
                <button class="bg-green-600 text-white text-center py-3 font-medium w-52 mx-auto rounded-md my-5 text-xl cursor-pointer hover:bg-green-700">Create new account</button>
                <span class="absolute -bottom-12 left-10"><span class="font-bold">Create a Page </span>
                    for a celebrity, brand or business.</span>
            
        </div>
    </div>
    
</body>
</html>
